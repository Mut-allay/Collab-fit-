name: Sync Google Fit Data and Update Leaderboards

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
    # Run daily at midnight UTC for leaderboards
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-google-fit:
    if: github.event.schedule == '0 */6 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Sync Google Fit Data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd api
          npm install
          
      - name: Sync Google Fit Data
        run: |
          cd api
          node sync-google-fit.js
        env:
          FIREBASE_API_KEY: "AIzaSyAI_StR3wQSNcEZb78eFrVdz5HoGaXgcHg"
          FIREBASE_AUTH_DOMAIN: "fitspark-2.firebaseapp.com"
          FIREBASE_PROJECT_ID: "fitspark-2"
          FIREBASE_STORAGE_BUCKET: "fitspark-2.firebasestorage.app"
          FIREBASE_MESSAGING_SENDER_ID: "996004291289"
          FIREBASE_APP_ID: "1:996004291289:web:dad5a0de6b0c1eff1e54c8"
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}

  update-leaderboards:
    if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Update Monthly Leaderboards
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd api
          npm install
          
      - name: Update Leaderboards
        run: |
          cd api
          node update-leaderboards.js
        env:
          FIREBASE_API_KEY: "AIzaSyAI_StR3wQSNcEZb78eFrVdz5HoGaXgcHg"
          FIREBASE_AUTH_DOMAIN: "fitspark-2.firebaseapp.com"
          FIREBASE_PROJECT_ID: "fitspark-2"
          FIREBASE_STORAGE_BUCKET: "fitspark-2.firebasestorage.app"
          FIREBASE_MESSAGING_SENDER_ID: "996004291289"
          FIREBASE_APP_ID: "1:996004291289:web:dad5a0de6b0c1eff1e54c8"
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
